<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Planeta</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">

  <!-- JUDUL SIDEBAR -->
  <div class="sidebar-header">
    <h3 class="brand">Dashboard</h3>
  </div>

  <ul class="menu-list">

    <li>
      <svg viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="18" rx="2"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>
      <span>Atur Jadwal</span>
    </li>

    <li>
      <svg viewBox="0 0 24 24">
        <path d="M3 3h18v18H3z"/>
        <path d="M7 7h10M7 11h10M7 15h6"/>
      </svg>
      <span>Catatan</span>
    </li>

    <li>
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9"/>
        <path d="M12 7v5l3 3"/>
      </svg>
      <span>Fokus</span>
    </li>

    <li>
      <svg viewBox="0 0 24 24">
        <path d="M3 3v18h18"/>
        <rect x="7" y="13" width="3" height="5"/>
        <rect x="12" y="9" width="3" height="9"/>
        <rect x="17" y="6" width="3" height="12"/>
      </svg>
      <span>Statistik</span>
    </li>

  </ul>
</aside>


  <!-- MAIN CONTENT -->
  <main class="content">

    <a href="index.html" class="back-btn">← Kembali ke Home</a>

    <div class="grid">

      <div class="card interactive">
        <div class="card-head">
          <h4>Jadwal</h4>
        </div>
        <!-- Ubah tombol jadi panggil fungsi toggle -->
        <button onclick="location.href='jadwal.html'">Tambah</button>
      </div>

      <div class="card interactive">
        <div class="card-head">
          <h4>Catatan</h4>
        </div>
        <button onclick="location.href='catatan.html'">Buat</button>
      </div>

      <div class="card interactive">
        <div class="card-head">
          <h4>Fokus</h4>
        </div>
        <!-- Ubah tombol jadi panggil fungsi toggle -->
        <button onclick="location.href='fokus.html'">Mulai</button>
      </div>

      <div class="card interactive">
        <div class="card-head">
          <h4>Statistik</h4>
        </div>
        <!-- Ubah tombol jadi panggil fungsi toggle -->
        <button onclick="location.href='statistik.html'">Lihat</button>
      </div>

    </div>

      <div>
        <h4>Jadwal Saya</h4>
        <div id="daftar-jadwal">
          <p>Belum ada jadwal. Klik “Tambah” untuk mulai.</p>
        </div>
      </div>
    </div>

  </main>

</div>


<script src="js/dashboard.js"></script>
</body>
</html>
