name: Deploy Static Website (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kode dari GitHub ke Runner (Mesin sementara GitHub)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Copy file dari Runner ke VPS kamu (Gak perlu git clone di VPS)
      - name: Copy files to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}  # Pastikan nama secret ini sesuai
          port: 22
          source: "."
          target: "/var/www/devone_planeta"

      # 3. Masuk ke VPS via SSH untuk Build & Run Docker
      - name: Deploy & Restart Docker via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }} # Pastikan nama secret ini sesuai
          port: 22
          script: |
            set -e
            echo "üöÄ Deploy process started..."

            APP_DIR="/var/www/devone_planeta"
            APP_NAME="devone_planeta"
            PORT=8080

            cd $APP_DIR

            echo "üê≥ Building new docker image..."
            docker build -t $APP_NAME .

            echo "üõë Stopping and removing old container..."
            docker stop $APP_NAME 2>/dev/null || true
            docker rm $APP_NAME 2>/dev/null || true

            echo "‚ñ∂Ô∏è Running new container..."
            # SAYA UBAH KE SATU BARIS SUPAYA TIDAK ERROR SPASI LAGI:
            docker run -d --name $APP_NAME --restart unless-stopped -p $PORT:80 $APP_NAME

            echo "üóëÔ∏è Pruning unused images..."
            docker image prune -f

            echo "‚úÖ Deploy SUCCESS! Container running on port $PORT"