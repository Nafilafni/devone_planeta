name: Deploy Static Website (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            set -e
            echo "üöÄ Deploy started..."

            APP_DIR=/var/www/devone_planeta
            APP_NAME=devone_planeta
            PORT=80

            mkdir -p $APP_DIR
            cd $APP_DIR

            echo "üßπ Cleaning old source..."
            rm -rf ./* .git || true

            echo "üì• Cloning repository..."
            git clone https://github.com/Nafilafni/devone_planeta.git .

            echo "üõë Stopping old container..."
            docker stop $APP_NAME 2>/dev/null || true
            docker rm $APP_NAME 2>/dev/null || true

            echo "üê≥ Building docker image..."
            docker build -t $APP_NAME .

            echo "‚ñ∂Ô∏è Running container..."
            docker run -d \
              --name $APP_NAME \
              --restart unless-stopped \
              -p $PORT:80 \
              $APP_NAME

            echo "‚úÖ Deploy SUCCESS!"
