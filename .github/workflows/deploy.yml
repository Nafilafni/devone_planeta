name: Deploy Static Website (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PATH }} || exit 1

            if [ ! -d ".git" ]; then
              git clone https://github.com/Nafilafni/devone_planeta.git .
            else
              git pull origin main
            fi

            docker stop devone_planeta || true
            docker rm devone_planeta || true

            docker build -t devone_planeta .
            docker run -d \
              --name devone_planeta \
              -p 8080:80 \
              devone_planeta
